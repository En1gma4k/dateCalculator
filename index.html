    <title>Nudge Calculator</title>
</head><script src="index.js"></script>
<body>
    <div class="container">

  <h1>Date Calculator</h1>

  <label for="datepicker">Select Start Date:</label>

    <div class="calendar">

        <div class="box" id="day0"></div>
        <!-- <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/copy-icon.png" alt="copy-icon" onclick="copyText()" > -->

        <!-- <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/copy-icon.png" alt="copy-icon" onclick="copyText()"> -->
        <div class="box" id="day3"></div>
        <!-- <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/copy-icon.png" alt="copy-icon" onclick="copyText()"> -->
        <div class="box" id="day4"></div>
        <!-- <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/copy-icon.png" alt="copy-icon" onclick="copyText()"> -->
        <div class="box" id="end"></div>
        <!-- <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/copy-icon.png" alt="copy-icon" onclick="copyText()"> -->
    </div>
